<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>face</mat-icon>
                <span class="nav-caption">Signup</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>input</mat-icon>
                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item routerLink="/collection" (click)="sidenav.close()">
                <mat-icon>view_list</mat-icon>
                <span class="nav-caption">Vehicles Collection</span>
                </a>
               
                    <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                   
                        <mat-icon>
                            power_settings_new
                        </mat-icon>
                        <span class="nav-caption">Logoff</span>
                    </a>
                
        </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
        <mat-toolbar color="primary">
         
            <div>
                <a routerLink="/">LOGO</a>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li>
                        <a routerLink="/signup" >Signup</a>
                    </li>
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                    <li>
                        <a routerLink="/collection">Collection</a>
                    </li>
                    <li><a >Logout</a></li>
                </ul>

            </div>
            <div  fxHide.gt-xs fxFlex fxLayout fxLayoutAlign="flex-end">
                <button mat-icon-button (click)="sidenav.toggle()" >
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
