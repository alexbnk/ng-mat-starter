<section class="signupForm" fxLayout fxLayoutAlign="center">

  <mat-card>
    <mat-card-title>Log in</mat-card-title>
    <mat-card-content>

      <form fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">

        <mat-form-field>
          <input type="email" matInput placeholder="Your email" ngModel name="email" email required max-length="30" #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>


        <mat-form-field>
          <input type="password" matInput placeholder="Your password" ngModel name="password" password required minlength="6" maxlength="20"
            #pwInput="ngModel">

        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>

      </form>
    </mat-card-content>
  </mat-card>
</section>
